<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Información de usuario
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-x="false" scroll-y="false">
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-icon name="finger-print" slot="start"></ion-icon>
					<ion-label>ID de usuario: {{userid}} </ion-label>
				</ion-item>
				<ion-item>
					<ion-icon name="cog" slot="start"></ion-icon>
					<ion-label>Configuración </ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
